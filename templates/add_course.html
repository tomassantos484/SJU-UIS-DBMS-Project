{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Add New Course</h2>
    <form method="POST">
        <div class="form-group">
            <label for="crn_number">CRN Number</label>
            <input type="number" id="crn_number" name="crn_number" required 
                   min="10000" max="79999" 
                   title="CRN must start with 7 for Fall courses (70000-79999) or 1 for Spring courses (10000-19999)">
            <small class="form-text text-muted">
                Fall courses: 70000-79999, Spring courses: 10000-19999
            </small>
        </div>
        
        <div class="form-group">
            <label for="course_number">Course Number</label>
            <input type="text" id="course_number" name="course_number" required>
        </div>
        
        <div class="form-group">
            <label for="course_title">Course Title</label>
            <input type="text" id="course_title" name="course_title" required>
        </div>
        
        <div class="form-group">
            <label for="course_description">Course Description</label>
            <textarea id="course_description" name="course_description" required rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="instructor_xnumber">Instructor</label>
            <select id="instructor_xnumber" name="instructor_xnumber" required>
                <option value="">Select Instructor</option>
                {% for instructor in instructors %}
                    <option value="{{ instructor.instructor_xnumber }}">
                        {{ instructor.first_name }} {{ instructor.last_name }} ({{ instructor.instructor_xnumber }})
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" min="1" max="4" required>
        </div>
        
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-button">Add Course</button>
            <a href="{{ url_for('courses') }}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
